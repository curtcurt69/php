<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Form</title>
    <link rel="stylesheet" href="common.css" />
</head>

<body>
    <h1>Simple Web Form</h1>
    <form action="" method="post">
        <div style="width:25em;">
            <label for="textField">A text input field</label>
            <input type="text" name="textField" id="textField" value="" />
            <label for="passwordField">Password field </label>
            <input type="password" name="passwordField" id="passwordField" value="" />
            <label for="checkboxField">Employed?</label>
            <input type="checkbox" name="checkboxField" id="checkboxField" value="yes" />
            <label for="radioField1">Male:</label>
            <input type="radio" name="radioField" id="radioField1" value="radio1" />
            <label for="radioField2">Female:</label>
            <input type="radio" name="radioField" id="radioField2" value="radio2" />
            <label for="submitButton">Submit Button</label>
            <input type="submit" name="submitButton" id="submitButton" value="Submit Form" />
            <label for="resetButton">Reset Button</label>
            <input type="reset" name="resetButton" id="resetButton" value="Reset Form" />
            <label for="fileSelectField">Upload File</label>
            <input type="file" name="fileSelectField" id="fileSelectField" value="" />
            <label for="hiddenField">hiddenField</label>
            <input type="hidden" name="hiddenField" id="hiddenField" value="" />
            <label for="imageField">Image</label>
            <input type="image" name="imageField" id="imageField" value="" src="asterisk.gif" width="23" height="23" />
            <label for="pushButton">Push Button</label>
            <input type="button" name="pushButton" id="pushButton" value="Click Me" />
            <label for="pullDownMenu">Pull-Down Menu</label>
            <select name="pullDownMenu" id="pullDownMenu" size="1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <label for="listBox">A list box</label>
            <select name="listBox" id="listBox" size="3">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <label for="multiListBox">MultiList Box</label>
            <select name="multiListBox" id="multiListBox" size="3" multiple="multiple">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
            <label for="textAreaField">Text Area Field</label>
            <textarea name="textAreaField" id="textAreaField" rows="4" cols="50"></textarea><br><br />
        </div>
    </form>
</body>

</html>
