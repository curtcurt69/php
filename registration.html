<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link rel="stylesheet" href="common.css" />
</head>

<body>
    <h1>Membership Form</h1>
    <p>Thank you for choosing the widget club. Please fill out and submit the form to complete registration.</p>
    <form action="process_registration.php" method="post">
        <div style="width: 30em;">
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" value="" />
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" value="" />
            <label for="password1">Create password: </label>
            <input type="password" name="password1" id="password1" value="" />
            <label for="password2">Verify password: </label>
            <input type="password" name="password2" id="password2" value="" />
            <label for="genderMale">Male:</label>
            <input type="radio" name="gender" id="genderMale" value="M" />
            <label for="genderFemale">Female:</label>
            <input type="radio" name="gender" id="genderFemale" value="F" />
            <label for="favoriteWidget">Favorite Widget?</label>
            <select name="favoriteWidgets[]" id="favoriteWidgets" size="3" multiple="multiple">
                <option value="superWidget">The SuperWidget</option>
                <option value="megaWidget">The MegaWidget</option>
                <option value="wonderWidget">The WonderWidget</option>
            </select>
            <label for="newsletterWidgetTimes">Would you like to receive our 'Widget Times' newsletter?</label>
            <input type="checkbox" name="newsletter[]" id="newsletterWidgetTimes" value="widgetTimes" />
            <label for="newletterFunWithWidgets">Would you like to receive our 'Fun With Widgets' newsletter?</label>
            <input type="checkbox" name="newsletter[]" id="newsletterFunWithWidgets" value="funWithWidgets" />
            <label for="comments">Comments?</label>
            <textarea name="comments" id="comments" rows="4" cols="50"> </textarea>
            <div style="clear: both;">
                <input type="submit" name="submitButton" id="submitButton" value="Submit Form" />

                <input type="reset" name="resetButton" id="resetButton" value="Reset Form"
                    style="margin-right: 20px;" />
            </div>
        </div>
    </form>
</body>

</html>
